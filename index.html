<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>The Sorting Hat</title>
</head>
<body>
  
  <div class="jumbotron d-flex flex-column align-items-center mt-2 mb-2 mx-2 text-center">
    <h1 class="display-2">Welcome to Hogwarts!</h1>
    <p class="lead">So put me on! Don't be afraid!
    <p class="lead">And don't get in a flap!</p>
    <p class="lead">You're in safe hands (though I have none).</p>
    <p class="lead">For I'm a Thinking Cap!</p>
    <img src="images/sorting-hat.png" alt="image of the sorting hat" class="sorting-hat-img mb-3" style=" width: 15%;">
    <p class="text-center">Press the magic button below to be sorted into one of four houses at Hogwarts</p>
    <p class="lead">
      <button type="button" class="btn btn-lg" style="background-color: #740001; color: white;" id="sorting-btn">Click to become a wizard!</button>
    </p>
  </div>
  
  <div id="students-container" class="text-center">
  <!-- form goes here -->
  </div>

  <div class="full-container d-flex my-3 justify-content-center" style="margin: 0 auto; width: 98%;">
    <div id="cards-container" class="d-flex flex-wrap my-2 w-50 justify-content-center align-items-start align-content-start">
      <!-- cards go here -->
    </div>

    <div id="voldemort-container" class="d-flex flex-wrap my-2 w-50 justify-content-center align-items-start align-content-start">
      <!-- deleted cards go here -->
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
